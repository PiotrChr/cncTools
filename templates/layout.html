<!doctype html>
<html>
<head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <script
                src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
                integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        {% block scripts %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div class="{% block containerClass %}container{%endblock%} mt-2 mb-4">
            <ul class="nav nav-tabs mb-5">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/sec">Cameras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sec/relays">Relays</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sec/window_openers">Window openers</a>
                </li>
            </ul>
            {% block content %}{% endblock %}
        </div>
    </body>
    {% block scriptsend %}{% endblock %}
</html>
